<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
</head>
<body>
    <h2>Formulário de Validação</h2>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarFormulario() {
            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);
            const mensagem = document.getElementById("mensagem");

            if (campoB > campoA) {
                mensagem.textContent = "Formulário válido! Campo B é maior que Campo A.";
                mensagem.style.color = "green";
            } else {
                mensagem.textContent = "Formulário inválido! Campo B deve ser maior que Campo A.";
                mensagem.style.color = "red";
            }
        }
    </script>
</body>
</html>
